
services:
  - type: web
    name: radar-de-noticias
    env: node
    plan: free
    autoDeploy: true
    buildCommand: |
      npm ci
      cd client && npm ci && npm run build && cd ..
      cd server && npm ci
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: 18
    healthCheckPath: /
    # root is repo root; server serves client/dist
