services:
  - type: web
    name: radar-de-noticias
    env: node
    plan: free
    autoDeploy: true
    rootDir: news_site
    buildCommand: |
      cd client && npm install && npm run build && cd ..
      cd server && npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: "18"
    healthCheckPath: /
