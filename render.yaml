services:
  - type: web
    name: radar-de-noticias
    env: node
    plan: free
    rootDir: news_site
    buildCommand: |
      npm ci || true
      cd client && npm ci && npm run build && cd ..
      cd server && npm ci
    startCommand: node server/index.js
    envVars:
      - key: NODE_VERSION
        value: 18
    healthCheckPath: /
